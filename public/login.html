    <form ng-show="!loginCtrl.loginInfo.username" onsubmit="return false;">
        <label>UserName:</label> 
        <input ng-model="nu.username">
        <label>Password:</label>
        <input ng-model="nu.password">
        <button ng-click="loginCtrl.login(nu)">login</button>
        <div class="errmsg" ng-hide="!loginCtrl.loginInfo.msg">{{login.msg}}</div>
    </form>
